name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-asyncio httpx

      - name: Lint with Ruff
        working-directory: backend
        run: ruff check app/

      - name: Run tests
        working-directory: backend
        env:
          GROQ_API_KEY: test_key_not_real
          GROQ_MODEL: llama-3.3-70b-versatile
        run: pytest tests/ -v --tb=short

  extension-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ESLint
        run: npm install -g eslint

      - name: Lint extension JS
        working-directory: extension
        run: eslint --no-eslintrc --env browser,webextensions --parser-options=ecmaVersion:2022 --rule '{"no-undef":"warn","no-unused-vars":"warn"}' *.js scanner/*.js utils/*.js || true
